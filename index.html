<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="style/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <video id="background-video" autoplay loop muted>
      <source id="video" type="video/mp4" />
    </video>
    <div class="container">
      <div class="weather-app">
        <div class="row justify-content-between">
          <div class="col-7">
            <form class="d-flex" role="search" id="search-form">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search city"
                aria-label="Search"
                autocomplete="off"
                id="search-input"
              />
              <button class="search-button shadow-sm" type="submit">
                Search
              </button>
            </form>
          </div>
          <div class="col-4">
            <button class="location-button" id="location-button">
              Current location <i class="fa-solid fa-location-arrow"></i>
            </button>
          </div>
        </div>
        <h1></h1>
        <h3>Last update: <span id="current-time"></span></h3>
        <h4 id="description"></h4>
        <div class="row weather-block">
          <div class="col-8 weather-block-col">
            <div class="currently-weather d-inline-flex">
              <div class="p-2 currently-weather-icon">
                <img id="weather-icon" src="" alt="" />
              </div>
              <div class="currently-weather-temp p-2">
                <span class="temperature" id="temperature"></span>
                 <span class="unit">°C</span> 
              </div>
            </div>
          </div>
          <div class="col-4">
            <ul class="weather-info">
              <li>
                <span class="weather-option"
                  >Feels like:<span id="feels-like"></span>°C</span
                >
              </li>
              <li>
                <span class="weather-option"
                  >Humidity:<span id="humidity"></span>%</span
                >
              </li>
              <li>
                <span class="weather-option"
                  >Wind:<span id="wind-speed"></span>km/h</span
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast">
        
        </div>
        <h6>
          <a href="https://github.com/VladkaG/weather-app" target="_blank"
            >Open-source code</a
          >
          by Vladyslava Hryshyna
        </h6>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/94e8c4fe82.js"
      crossorigin="anonymous"
    ></script>
    <script src="javascript/app.js"></script>
  </body>
</html>
