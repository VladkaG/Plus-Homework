<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="style/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <video id="background-video" autoplay loop muted>
      <source id="video" type="video/mp4" />
    </video>
    <div class="container">
      <div class="row justify-content-between">
        <div class="col-7">
          <form class="d-flex" role="search" id="search-form">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search city"
              aria-label="Search"
              autocomplete="off"
              id="search-input"
            />
            <button class="search-button shadow-sm" type="submit">
              Search
            </button>
          </form>
        </div>
        <div class="col-4">
          <button class="location-button" id="location-button">
            Current location <i class="fa-solid fa-location-arrow"></i>
          </button>
        </div>
      </div>
      <h1></h1>
      <h3>Last update: <span id="current-time"></span></h3>
      <h4 id="description"></h4>
      <div class="row weather-block">
        <div class="col-8">
          <div class="currently-weather d-inline-flex">
            <div class="p-2">
              <img src="images/cloudy.png" alt="cloudy" width="80px" />
            </div>
            <div class="currently-weather-temp p-2">
              <span class="temperature" id="temperature"></span>
              <span class="units">
                <a href="#" class="celsius-link" id="celsius-link">°C</a> |
                <a href="#" class="fahrenheit-link" id="fahrenheit-link">°F</a>
              </span>
            </div>
          </div>
        </div>
        <div class="col-4">
          <ul class="weather-info">
            <li>
              <span class="weather-option"
                >Feels like:<span id="feels-like"></span>°C</span
              >
            </li>
            <li>
              <span class="weather-option"
                >Humidity:<span id="humidity"></span>%</span
              >
            </li>
            <li>
              <span class="weather-option"
                >Wind:<span id="wind-speed"></span>km/h</span
              >
            </li>
          </ul>
        </div>
      </div>
      <div class="row weather-calendar">
        <div class="col-2 calendar-card">
          <div class="calendar-title">Mon</div>
          <div class="calendar-image">
            <img class="icon" id="mon-icon" src="images/cloudy.png"cloudy">
          </div>
          <div class="calendar-temp">
            <span id="mon-max">27</span>° | <span id="mon-min">14</span>°
          </div>
        </div>
        <div class="col-2 calendar-card">
          <div class="calendar-title">Tue</div>
          <div class="calendar-image">
            <img class="icon" id="tue-icon" src="images/rain.png" alt="rain" />
          </div>
          <div class="calendar-temp">
            <span id="tue-max">22</span>° | <span id="tue-min">14</span>°
          </div>
        </div>
        <div class="col-2 calendar-card">
          <div class="calendar-title">Wed</div>
          <div class="calendar-image">
            <img
              class="icon"
              id="wed-icon"
              src="images/clouds.png"
              alt="clouds"
            />
          </div>
          <div class="calendar-temp">
            <span id="wed-min">26</span>° | <span id="wed-max">15</span>°
          </div>
        </div>
        <div class="col-2 calendar-card">
          <div class="calendar-title">Thu</div>
          <div class="calendar-image">
            <img
              class="icon"
              id="thur-icon"
              src="images/cloudy.png"
              alt="cloudy"
            />
          </div>
          <div class="calendar-temp">
            <span id="thur-min">27</span>° | <span id="thur-max">14</span>°
          </div>
        </div>
        <div class="col-2 calendar-card">
          <div class="calendar-title">Fri</div>
          <div class="calendar-image">
            <img
              class="icon"
              id="fri-icon"
              src="images/clouds.png"
              alt="clouds"
            />
          </div>
          <div class="calendar-temp">
            <span id="fri-max">27</span>° | <span id="fri-min">16</span>°
          </div>
        </div>
        <div class="col-2 calendar-card">
          <div class="calendar-title">Sat</div>
          <div class="calendar-image">
            <img class="icon" src="images/rain.png" alt="rain" />
          </div>
          <div class="calendar-temp">25° | <span> 14°</span></div>
        </div>
      </div>
      <h6>
        <a href="https://github.com/VladkaG/weather-app" target="_blank"
          >Open-source code</a
        >
        by Vladyslava Hryshyna
      </h6>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/94e8c4fe82.js"
      crossorigin="anonymous"
    ></script>
    <script src="javascript/app.js"></script>
  </body>
</html>
